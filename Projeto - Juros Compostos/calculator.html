<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora de Juros Compostos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculadora de Juros Compostos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Calcule o Crescimento do Seu Investimento</h2>
            <form id="calculator-form">
                <div class="input-group">
                    <label for="aporteInicial">Aporte Inicial:</label>
                    <input type="number" id="aporteInicial" value="0" step="0.01" min="0" required>
                </div>

                <div class="input-group">
                    <label for="aporteMensal">Aporte Mensal:</label>
                    <input type="number" id="aporteMensal" value="0" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <label for="periodo">Período (anos):</label>
                    <input type="number" id="periodo" value="1" step="1" min="1" required>
                </div>

                <div class="input-group">
                    <label for="taxaJuros">Taxa de Juros Anual (%):</label>
                    <input type="number" id="taxaJuros" value="10" step="0.01" min="0" required>
                </div>

                <div class="input-group">
                    <label for="frequencia">Frequência dos Juros: 
                        <span class="tooltip">?
                            <span class="tooltiptext">A frequência dos juros determina com que frequência os juros são aplicados ao saldo do investimento. Pode ser anual, semestral ou mensal.</span>
                        </span>
                    </label>
                    <select id="frequencia">
                        <option value="anual">Anual</option>
                        <option value="semestral">Semestral</option>
                        <option value="mensal">Mensal</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="aumentoAporte">Aumento Percentual do Aporte (%):</label>
                    <input type="number" id="aumentoAporte" value="0" step="0.01" min="0">
                </div>

                <div class="input-group">
                    <label for="frequenciaAumento">Frequência do Aumento:</label>
                    <select id="frequenciaAumento">
                        <option value="anual">Anual</option>
                        <option value="semestral">Semestral</option>
                        <option value="mensal">Mensal</option>
                    </select>
                </div>

                <button type="button" onclick="calcularJuros()">Calcular</button>
            </form>
        </section>

        <section id="resultado">
            <h2>Resultados:</h2>
            <span id="saldoTotalSpan"></span>
            <span id="taxaDeRetornoSpan"></span>
        </section>

        <section id="resultados">
            <h3>Resultados Detalhados:</h3>
            <ul id="resultados-lista"></ul>
        </section>

        <section id="grafico">
            <h3>Gráfico de Evolução do Investimento</h3>
            <canvas id="graficoJuros"></canvas>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
